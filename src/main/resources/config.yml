# AutoRank custom plugin
# by taylorhughes719

On-Rankup:
  Message-Player:
    Enabled: true
    Message: ''
  Send-Title:
    Enabled: true
    Title: '&fRankUp! You are now:'
    Subtitle: '%rank%'
    Fade-In: 1
    Stay: 3
    Fade-Out: 1
  Broadcast:
    Enabled: true
    Message: '&d%displayname% &djust ranked up to %rank% by playing for a total of %time%!'


Menus:
  # No need to adjust size. It is automatically adjusted based on amount of rewards
  Ranks-Menu:
    Title: '&b&lRanks'



# Rewards
#
# Playtime-Required:
# 1 h = 1 hour   1 d = 1 day   1 m = 1 minute
Rewards:
  member:
    Playtime-Required: 1 h
    Rank-Rewarded: member
    Display-Name: 'Member'
    Display-Item:
      Material: GRASS_BLOCK
      Amount: 1
      Name: '&fMember'
      Lore:
        - '&7Access to &8/kit member'
        - ''
        - '&7Playtime Required:'
        - ' - &b1 Hour'
    Commands:
      - 'pex user %player% group add member'
      - 'message %player% &6You have just been promoted to &fMember&6!'
  veteran:
    Playtime-Required: 1 d
    Rank-Rewarded: veteran
    Display-Name: 'Veteran'
    Display-Item:
      Material: STONE
      Amount: 1
      Name: '&7Veteran'
      Lore:
        - '&7Access to &8/kit veteran'
        - '&71 Additional home'
        - ''
        - '&7Playtime Required:'
        - ' - &b1 Day'
    Commands:
      - 'pex user %player% group add veteran'
      - 'message %player% &6You have just been promoted to &7Veteran&6!'
  rank-3:
    Playtime-Required: 1 d
    Rank-Rewarded: rank-3
    Display-Name: 'Rank-3'
    Display-Item:
      Material: STONE
      Amount: 1
      Name: '&3Rank #3'
      Lore:
        - '&7Access to &3/kit rank-3'
        - '&71 Additional home'
        - '&7Ability to use /craft'
        - ''
        - '&7Playtime Required:'
        - ' - &b36 hours'
    Commands:
      - 'pex user %player% group add rank-3'
      - 'message %player% &6You have just been promoted to &3Rank #3&6!'
  iron:
    Playtime-Required: 2 d
    Rank-Rewarded: iron
    Display-Name: 'Iron'
    Display-Item:
      Material: IRON_INGOT
      Amount: 1
      Name: '&fIron'
      Lore:
        - '&7Access to &8/kit &firon'
        - '&71 Additional home'
        - '&7Ability to create disposal signs '
        - ''
        - '&7Playtime Required:'
        - ' - &b1 Day'
    Commands:
      - 'pex user %player% group add iron'
      - 'message %player% &6You have just been promoted to &fIron&6!'
